{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css\index.css' %}" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon\apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon\favicon-32x32.png'%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon\favicon-16x16.png'%}">
    <link rel="manifest" href="{% static 'favicon\site.webmanifest'%}">
    <!-- /favicon -->

    <title>Cowin-Slot-Notifier</title>
    <style>
      .back {
        background: #e74c3c !important;
        width: 100%;
        position: absolute;
        top: 0;
        bottom: 0;
      }

    .div-center {
      width: 400px;
      height: 400px;
      background-color: #fff;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      max-width: 100%;
      max-height: 100%;
      overflow: auto;
      padding: 1em 2em;
      border-bottom: 2px solid #ccc;
      display: table;
    }

    div.content {
      display: table-cell;
      vertical-align: middle;
    }
    </style>
</head>
<body>
  {% if messages %}
    {% for message in messages %}
      <script> alert('{{ message }}') </script>
    {% endfor %}
  {% endif %}
    <div class="back">


        <div class="div-center rounded shadow-lg">
      
          <div class="content">
      
      
            <h3 class="text-center">Cowin slot notifier</h3>
            <hr class="bg-dark mb-3">
              <form action="{% url 'userdata' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="name" id="" class="text-center btn-lg btn-block" placeholder="Enter Your Name" required>
                </div>
                <div class="form-group">
                  <input type="text" name="email" id="" class="text-center btn-lg btn-block" placeholder="Enter Your Email" required>      
                </div>
                <div class="form-group">
                  <input type="text" name="pin" id="" class="text-center btn-lg btn-block" placeholder="Enter Your Pincode" required>
                </div>
                <div class="form-group">
                  <input type="text" name="age" id="" class="text-center btn-lg btn-block" placeholder="Enter Your age" required>
                </div>
                <div class="form-group">
                  <button class="btn btn-success btn-lg btn-block" type="submit">Get Notified</button>
                </div>
              </form>
              <div class="form-group">
                <a href="{% url 'center' %}" class="btn btn-success btn-lg btn-block">Find Vaccination Centers</a>
              </div>
          </div>  
          
        </div>
  
        <footer>
          <div class="text-center mt-4">
            <!-- End contact Icon -->
            <div class="contact-info">
                <h4 class="text-dark">Created by @ <a href="https://github.com/HemalKavaiya" class="text-dark">Aech<i class="fas fa-skull-crossbones text-dark"></i></a></h4>
            </div>
            <!-- End Contact Info -->
        </div>
        </footer>
</body>
</html>
